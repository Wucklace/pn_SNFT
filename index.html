<!-- This is the HTML structure for the DApp. It includes a top bar with a title, a wallet connection button, and sections for minting NFTs and viewing the marketplace. The styles are linked from an external CSS file, and Font Awesome is used for the wallet icon. The JavaScript file is included at the end of the body to ensure it loads after the HTML content. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN for wallet icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <title>PNSNFT</title>
</head>
<body>
    <div class="dapp-screen">
      <div class="topbar">
        <span class="h1"><h1>Proof-Of-Name-SNFT</h1></span>
        <span class="trade-section">Buy/Sell-pnSNFT</span>
        <span class="wallet-icon">
        <button id="connect-wallet"><i class="fas fa-wallet"></i> Connect Wallet</button>
      </div>
      <div class="main-content">
        <div class="nft-mint-section" id="nft-mint-section">
          <div class="own-pnsnft" id="own-pnsnft">
            <p id="no-nft-message">Connect wallet to view owned NFT.</p>
            <!-- NFT details populated by JS -->
          </div>
          <div class="mint-box">
            <form class="mint-form" id="mint-form">
              <label for="mint-username">Mint your own PNS NFT</label>
              <input type="text" id="mint-username" placeholder="Enter your unique name" required>
              <p id="mint-fee-display">Connect wallet to see mint fee.</p>
              <button type="submit" class="mint-button" id="mint-button">Mint</button>
            </form>
          </div>
        </div>
        <div class="marketplace" id="marketplace" style="display: none;">
          <h2>PNS NFT Marketplace</h2>
          <div id="marketplace-listings">
            <!-- Listings populated by JS -->
          </div>
          <button class="close-marketplace" id="close-marketplace">Close</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script async src="scripts/index.js"></script>
</body>
</html>
